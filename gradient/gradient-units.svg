<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 viewBox="0 0 100 100" xml:space="preserve">
    <radialGradient id="grad1" gradientUnits="objectBoundingBox">
        <stop offset="0%" stop-color="crimson"
              class="stop-1"/>
        <stop offset="51%" stop-color="gold"
              class="stop-2"/>
        <stop offset="100%" stop-color="teal"
              class="stop-3"/>
    </radialGradient>

    <radialGradient id="grad2" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="crimson"
              class="stop-1"/>
        <stop offset="51%" stop-color="gold"
              class="stop-2"/>
        <stop offset="100%" stop-color="teal"
              class="stop-3"/>
    </radialGradient>

    <symbol id="s-coords">
        <g stroke-width="1" opacity=".5">
            <line x1="50%" y1="0" x2="50%" y2="100%" />
            <line y1="50%" x1="0" y2="50%" x2="100%" />
        </g>
    </symbol>


    <g>
        <text style="font-size:4px" x="5%" y="19">objectBoundingBox</text>
        <rect fill="url(#grad1)" width="40%" height="40%" x="5%" y="25%"/>
        <use href="#s-coords" stroke="#333" y="20" width="50%" height="50%" stroke-dasharray="4 1" ></use>
    </g>


    <text style="font-size:4px" x="60%" y="19">userSpaceOnUse</text>
    <rect fill="url(#grad2)" x="60%" y="25%" width="40%" height="40%"/>


    <use href="#s-coords" stroke="#333"></use>
</svg>